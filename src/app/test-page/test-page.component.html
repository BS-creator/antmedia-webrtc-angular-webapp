<div class="row">
  <label>Hi Bro!!!</label>
</div>
<div class="container">
  <div class="header clearfix">
    <div class="row">
      <h3 class="col text-muted">WebRTC Publish</h3>
      <nav class="col align-self-center">
        <ul class="nav float-right">
          <li><a href="http://antmedia.io">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="jumbotron">
    <div class="col-sm-12 form-group">
      <video id="localVideo" autoplay muted controls playsinline></video>
    </div>
    <div class="form-group col-sm-12 text-left">
      <input type="text" class="form-control"
             id="streamIdTextBoxa" name="streamIdTextBoxa" placeholder="Type stream name" #streamIdTextBoxa="ngModel" ngModel>
    </div>
    <div class="col-sm-12 text-right">
      <button type="button" class="btn btn-outline-primary btn-sm" (click)="toggleOptions()">Options</button>
    </div>
    <div class="form-group col-sm-12 text-left options">
      <legend class="col-form-label">Video Source</legend>
      <div class="form-check form-check-inline">

        <input class="form-check-input" checked="true" name="videoSource" onchange="switchMode(event.target)" type="radio" value=""
               id="camera_checkbox" #camera_checkbox="ngModel" ngModel>
        <label class="form-check-label" for="camera_checkbox" style="font-weight:normal">
          Camera
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" disabled name="videoSource" onchange="switchMode(event.target)" type="radio" value=""
               id="screen_share_checkbox" #screen_share_checkbox="ngModel" ngModel>
        <label class="form-check-label" for="screen_share_checkbox" style="font-weight:normal">
          Screen
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" disabled name="videoSource" onchange="switchMode(event.target)" type="radio" value=""
               id="screen_share_with_camera_checkbox" #screen_share_with_camera_checkbox="ngModel" ngModel>
        <label class="form-check-label" for="screen_share_with_camera_checkbox" style="font-weight:normal">
          Screen with Camera
        </label>
        <a id="browser_screen_share_doesnt_support" href="https://caniuse.com/#search=getDisplayMedia">Your browser doesn't support screen share. You can see supported browsers in this link </a>
      </div>
    </div>
    <div class="form-group col-sm-12 text-left options">
      <label>Data Channel Messages</label>
      <textarea class="form-control" id="dataMessagesTextarea" style="font-size:10px" rows="8"></textarea>
      <div class="form-row">
        <div class="form-group col-sm-10">
          <input type="text" class="form-control" id="dataTextbox" placeholder="Write your message to send players">
        </div>
        <div class="form-group col-sm-2">
          <button type="button" class="btn btn-outline-primary btn-block" (click)="sendData()">Send</button>
        </div>
      </div>
    </div>


    <div class="form-group">
      <button (click)="startPublishing()" class="btn btn-primary" 
              id="start_publish_button" #start_publish_button="ngModel" ngModel>
        Start Publishing
      </button>
      <button (click)="stopPublishing()" class="btn btn-primary" 
              id="stop_publish_button" #stop_publish_button="ngModel" ngModel>
        Stop Publishing
      </button>
    </div>

    <span class="badge badge-success" id="broadcastingInfo" style="font-size:14px;display:none">Publishing</span>

  </div>
  <footer class="footer text-center">
    <p><a href="http://antmedia.io">Ant Media Server</a></p>
  </footer>
</div>
