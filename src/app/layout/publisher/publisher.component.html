<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="line-scale">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<!--ConfigForm start-->
<div class="edu-body">

  <div class="split-left left">
    <div class="row">
      <div class="col-md-12">
        <img class="edu-logo" src="assets/img/eduscope_logo.png" />
      </div>
    </div>

    <div class="centered" style="width: 100%;" [hidden]="joinMeeting">
      <img class="edu-avatar" src="assets/img/avatar.png" />
      <br /><button class="edu-button-avatar"><span class="edu-button-avatar-text">CAPTURE AVATAR</span></button>
      <br /><button class="edu-button-uploadlogo"><span class="edu-button-uploadlogo-text">UPLOAD LOGO</span></button>
    </div>
    <!--Video screen start-->
    <div [hidden]="!joinMeeting" class="jumbotron">
      <div class="col-md-12 form-group">

        <div class="edu-video-wrapper">
          <video id="localVideo" #videoPreview controls autoplay muted playsinline></video>
          <video id="secondVideo" #videoPreview2 [hidden]="streamConfig.mode !== 'dualStream'" controls autoplay muted
            playsinline></video>
        </div>

        <div class="edu-btn-controls">
          <button class="btn btn-primary" (click)="startRecord()"
            [hidden]="recordingStatus!=='stopped' && recordingStatus!=='init'">
            <i class="material-icons">play_arrow</i>
          </button>

          <button class="btn btn-danger" (click)="stopRecord()"
            [hidden]="recordingStatus!=='recording' && recordingStatus!=='paused'">
            <i class="material-icons">stop</i>
          </button>

          <button class="btn btn-success" (click)="saveRecorded()" [hidden]="recordingStatus!=='stopped'"
            style="margin-left: 30px;">
            <i class="material-icons" style="font-size: 25px;top: 15px;">save</i>
          </button>

          <div class="edu-save-options">
            <form>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="customRadio" name="example" value="customEx">
                <label class="custom-control-label" for="customRadio">Record Only</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="customRadio2" name="example" value="customEx">
                <label class="custom-control-label" for="customRadio2">Stream Only</label>
              </div>
            </form>
          </div>
        </div>


      </div>
    </div>
    <!--Video screen end-->
    <footer class="footer-left">
      <div class="container">
        <span class="text-muted">
          <i class="fa fa-copyright"></i> Copyright {{currentYear | date:'yyyy'}}.&nbsp; All rights reserved.
        </span>
      </div>
    </footer>
  </div>

  <div class="split-right right">
    <form class='login-form' name="form" (ngSubmit)="frm.form.valid && JoinMeeting()" #frm="ngForm" novalidate>
      <div class="row">
        <div class="col-md-12 form-group">
          <label for="modulecode" class="edu-input-element-label">Module code</label>
          <div class="input-group">
            <select class="form-control edu-input-elment" placeholder="Enter module code..."
              [(ngModel)]="streamConfig.modulecode" name="modulecode" #modulecode="ngModel">
              <option value="-1">-- Select module code --</option>
            </select>
          </div>
        </div>
        <div class="col-md-12 form-group">
          <label for="title" class="edu-input-element-label">Title of the recording</label>
          <div class="input-group">
            <input type="text" class="form-control edu-input-elment" placeholder="Enter title of the recording..."
              [(ngModel)]="streamConfig.title" name="title" id="title" #title="ngModel" required>
          </div>
          <div *ngIf="frm.submitted && title.invalid">
            <small *ngIf="title.errors.required" class="form-text invalid-msg"><i class="fa fa-info-circle"></i> Title
              of the recording is required .</small>
          </div>
        </div>
        <div class="col-md-12 form-group">
          <label for="microphone" class="edu-input-element-label">Microphone</label>
          <div class="input-group edu-input-icons">
            <select class="form-control edu-input-elment" id="microphone" placeholder="Enter microphone..."
              [(ngModel)]="streamConfig.microphone" name="microphone" #microphone="ngModel">
              <option value="-1">-- Select microphone --</option>
              <option *ngFor="let value of microphoneDevices" [ngValue]="value.value">{{value.text}}</option>
            </select>

            <svg class="edu-icon-ensider" width="55px" height="40px" viewBox="0 0 55 40" version="1.1"

        <div class="col-md-12 form-group">
          <label for="camera" class="edu-input-element-label">Camera</label>
          <div class="input-group">
            <select class="form-control edu-input-elment" id="camera" placeholder="Enter camera..."
              [(ngModel)]="streamConfig.camera" name="camera" #camera="ngModel">
              <option value="-1">-- Select camera --</option>
              <option *ngFor="let value of cameraDevices" [ngValue]="value.value">{{value.text}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-12 form-group">
          <label for="resolution" class="edu-input-element-label">Resolution</label>
          <div class="input-group">
            <select class="form-control edu-input-elment" id="resolution" [(ngModel)]="streamConfig.resolution"
              name="resolution">
              <option value="1080">1080 p</option>
              <option value="720">720 p</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top:0.5rem;">
        <div class="col-md-6 form-group"><label class="edu-input-element-label" for="swmm">Start with microphone muted
          </label></div>
        <div class="col-md-6">
          <input type="checkbox" class="edu-checkbox pull-right" id="swmm" name="micOff"
            [(ngModel)]="streamConfig.micOff" /></div>

        <div class="col-md-6 form-group"><label class="edu-input-element-label" for="swcsoff">Start with camera switched
            off </label></div>
        <div class="col-md-6">
          <input type="checkbox" class="edu-checkbox pull-right" id="swcsoff" name="cameraOff"
            [(ngModel)]="streamConfig.cameraOff" />
        </div>

        <div class="col-md-6 form-group"><label class="edu-input-element-label" for="Embedlogo">Embed logo </label>
        </div>
        <div class="col-md-6">
          <input type="checkbox" class="edu-checkbox pull-right" id="Embedlogo" name="embedLogo"
            [(ngModel)]="streamConfig.embedLogo" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label class="edu-input-element-labe">Mode</label>
        </div>
        <div class="col-lg-12">
          <div class="">
            <div class="col-md-12 edu-mode-div" style="margin-bottom: 1%;padding-top: 7px;">
              <input type="radio" id="dualStream" name="streamType" value="dualStream" [(ngModel)]="streamConfig.mode">
              <label for="dualStream" class="edu-input-element-label">&nbsp;&nbsp;Dual stream</label>
            </div>
            <div class="col-md-12 edu-mode-div" style="padding-top: 7px;">
              <input type="radio" id="singleStream" name="streamType" value="singleStream"
                [(ngModel)]="streamConfig.mode">
              <label for="singleStream" class="edu-input-element-label">&nbsp;&nbsp;Single stream</label>
              <div class="single-stream-modes">
                <div class="single-mode" [ngClass]="{'active':streamConfig.modeLayout == 1}" (click)="setModeLayout(1)">
                  <svg width="98px" height="48px" viewBox="0 0 98 48" version="1.1"
                    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
                    <desc>Created with Lunacy</desc>
